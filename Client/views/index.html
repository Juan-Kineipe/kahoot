<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Perguntados</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="timer"></h1>
        <section id="title">
            <h1 class="title">Kahoot</h1>
        </section>
        <section id="card">
            <div class="container">
                <input id="nameInput" placeholder="Digite seu nome" required></input>
                <span class="error" id="nameError"></span>
                <button class="btn" id="startButton">Começar</button>
            </div>
        </section>
        <section id="waiting">
            <div class="container">
                <button class="btn" id="readyButton">Pronto</button>
            </div>
        </section>
        <section id="waitingPlayers">
            <div class="container">
                <h1>Aguardando jogadores...</h1>
            </div>
        </section>
        <ul id="readyList"></ul>
        <section id="question">
                <h1 id="questionTitle"></h1>
                <button class="btn" id="aButton"></button>
                <button class="btn" id="bButton"></button>
                <button class="btn" id="cButton"></button>
                <button class="btn" id="dButton"></button>
        </section>
        <section id="waitingQuestion">
            <div class="container">
                <h1>Aguardando próxima pergunta...</h1>
            </div>
        </section>
        <section id="ranking">
            <div class="container">
                <ul id="rankingList"></ul>
            </div>
            <button class="btn" id="restartButton">Jogar novamente</button>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
